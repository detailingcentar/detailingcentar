<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <style>
        body {
            background-image: url('kontaktslika.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Darken the background image */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Adjust opacity here */
            z-index: -1;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contact-container {
            width: 70%;
            margin: 0 auto;
            padding: 20px;
        }

        .contact-form {
            background: #ffffffd0;
            padding: 20px 40px 20px 20px;
            border: 1px solid #ddddddb2;
            border-radius: 10px;
        }

        .form-control {
            margin-bottom: 10px;
            width: 100%;
        }

        .form-control input,
        .form-control textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
        }

        .form-control label {
            display: block;
            margin-bottom: 5px;
        }

        button {
            padding: 10px 40px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .textclass {
            border-radius: 20px;
        }

    </style>
</head>
<body>
    <div class="main-container">
        <div class="contact-container">
            <div class="contact-form">
                <form action="https://formspree.io/f/manwnqak" method="POST">
                    <div class="form-control">
                        <label for="name" class="textclass">Ime i prezime:</label>
                        <input type="text" id="name" name="name" class="textclass" required>
                    </div>
                    <div class="form-control">
                        <label for="phone" class="textclass">Broj telefona:</label>
                        <input type="text" id="phone" name="phone" class="textclass" required>
                    </div>
                    <div class="form-control">
                        <label for="automobil" class="textclass">Automobil:</label>
                        <input type="text" id="automobil" name="automobil" class="textclass" required>
                    </div>
                    <div class="form-control">
                        <label for="usluga">Usluga koja vam treba:</label>
                        <textarea id="usluga" name="usluga" rows="5" class="textclass" required></textarea>
                    </div>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
